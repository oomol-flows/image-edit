inputs_def:
  - handle: image_path
    description: "Input image"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: saturation
    description: "Saturation adjustment (0.0 to 2.0)"
    json_schema:
      type: number
      minimum: 0.0
      maximum: 2.0
    value: 1.3
    nullable: false

outputs_def:
  - handle: image_path
    description: "Output saturation-adjusted image"
    json_schema:
      type: string
      ui:widget: file

executor:
  name: nodejs
  options:
    entry: index.ts
    spawn: false

title: "Image Saturation Adjustment"
icon: ":carbon:color-palette:"
description: "Adjust image color saturation"
